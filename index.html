<!DOCTYPE html>
<link defer href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<link defer href="https://fonts.googleapis.com/css?family=Bebas+Neue" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Recipe Seacher with ingredients filter and category browser">
<meta name="keywords" content="Recipes, meals, food">
<meta name="author" content="Julio Macedo">
<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
<link href="css/style.css" rel="stylesheet" />
<link rel="manifest" href="/manifest.json"/>
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="css/style.css"></noscript>

<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F6E6C0">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <title>Recipe Seacher</title>


  </head>

  <body>
    <div class="headerdiv">
      <h6>Recipe Searcher</h6>
      <header>
        <div class="categories">
          <label for="categories"> <strong>Choose by Category:</strong><br> (14 available)</label>
          <select class="u-full-width" id="categorySelect"></select>
          <button class="button-74" role="button" id="goCategoryBtn">Go!</button>
        </div>
      </header>
      <header>
      <div id="labelIngredients" class="ingredients">
        <label for="ingredients"> <strong>Choose your ingredients:</strong> <br> (574 available)</label>
          <div id="ingredientsWrapper">
            <select class="u-full-width" id="ingredient1"></select>
            <select class="u-full-width" id="ingredient2"></select>
            <select class="u-full-width" id="ingredient3"></select>
          </div>
        <button class="button-74" role="button" id="gobtn">Go!</button>
       </div>
      </header>

      <h3 class="h3" id="h3">Choose your recipe:</h3>
      <h4 id="norecipes">No Recipes Found</h4>


    </div>

    <ul class="mealList" id="mealList"></ul>
    <div id="root"></div>
    

    <footer>
      <a href="https://github.com/juliosmacedo/" aria-label="GitHub Link" style="font-size: 1.8rem"  class="fa fa-github"></a>
      <a href="https://juliosmacedo.github.io/portfolio/" aria-label="portfolio Link" style="font-size: 1.8rem" class="fa fa-linkedin"></a>
    </footer>
  
    <script src="js/scripts.js"></script>
    <script>  
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(function(reg) {
            console.log('Successfully registered service worker', reg);
        }).catch(function(err) {
            console.warn('Error whilst registering service worker', err);
        });
        }
    </script>
    </body>
</html>
